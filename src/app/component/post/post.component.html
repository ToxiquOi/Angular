<div class="container" style="margin-top: 1%">
  <div class="row">
    <div class="col-md-12">
      <li [ngClass]="{'list-group-item': true,
                      'list-group-item-success': like > 0,
                      'list-group-item-danger': like < 0}">
        <div class="container">
          <div class="row">
            <h2 class="col-md-8" style="color: black">{{title}} </h2>
            <label class="col-md-4" style="color: grey">DerniÃ¨re update: {{date | date: 'short'}}</label>
          </div>
          <p style="color: black">{{content}}</p>
          <p style="color: black">like : {{like}}</p>
          <div class="row">
            <button class="btn btn-success"  (click)="onLike('+'); ">Like</button>
            <button class="btn btn-danger" (click)="onLike('-')">dont like</button>
            <button class="offset-9 btn btn-danger" (click)="onDelete()">Delete</button>
          </div>
        </div>
      </li>
    </div>
  </div>
</div>
