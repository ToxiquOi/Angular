<div class="col-sm-8 col-sm-offset-2" style="margin-top: 1%">
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group" style="margin-top: 1%">
      <h5 for="title">
        Titre
      </h5>
      <input type="text" id="title" class="form-control" name="title" formControlName="title">
    </div>
    <div class="form-group">
      <h5
        for="content">
        Contenue du poste :
      </h5>
      <textarea name="content" class="form-control col-md-12" id="content" cols="30" rows="10" formControlName="content"></textarea>
    </div>

    <button class="btn-success btn" type="submit" >
      Envoy√© !
    </button>
  </form>
</div>
