<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group" style="margin-top: 1%">
    <h5 for="title">
      Titre
    </h5>
    <input type="text" id="title" class="form-control" name="title" ngModel required>
  </div>
  <div class="form-group">
    <h5
      for="texte">
      Contenue du poste :
    </h5>

    <textarea name="texte" class="form-control col-md-12" id="texte" cols="30" rows="10" ngModel required></textarea>
  </div>
  <button class="btn-success btn" type="submit" [disabled]="f.invalid || !getStatusAuth()" >
    Envoyé !
  </button>
  <label *ngIf="!getStatusAuth()" style="color: grey; margin-left: 10px">veuillez vous connecter pour intéragir !</label>
  <label *ngIf="f.invalid && getStatusAuth()" style="color: grey; margin-left: 10px">veuillez remplir entirement le formulaire pour poster votre message !</label>
</form>
